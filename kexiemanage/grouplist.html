<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table width="380px"  border="1px" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<td>id</td>
					<td>image</td>
					<td>gname</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="groups">
			</tbody>
		</table>
		<button id="btn">数据</button>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			var container = document.getElementById("groups");
			var btn = document.getElementById("btn");
			console.log(container);
			console.log(btn);
			
			btn.addEventListener("click",function(){
				var ourRequest = new XMLHttpRequest();
				ourRequest.open('GET','http://localhost:8080/SA/AllGroups/list');
				ourRequest.send();
				console.log(ourRequest.responseText);
				ourRequest.onload = function(){
					if (ourRequest.status >= 200 && ourRequest.status <400){
						console.log("true");
						var ourData = JSON.parse(ourRequest.responseText);
						renderHTML(ourData.data);
					}else{
						console.log("error");
					}
				};
			});
			
			
			function renderHTML(data){
				var html="";
				for (i=0;i<data.length;i++){
					html+=`<tr>
						<td>${data[i].id}</td>
						<td>null<td>
						<td>${data[i].name}</td>
						<td><a href="javascript:void(0);" })">delete</a>
						<a href="javascript:void(0);" ">edit</a></td>
					</tr>`;
				}
				console.log(html);
				container.innerHTML = html;
			}
				
		</script>
	</body>
</html>
